<html lang="en" dir="ltr">
  <head>
    <title>ECS PD Admin Dashboard</title>

    ></script>

    <link rel="stylesheet" href="styles/main.min.css" />
    <title></title>
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-TRD2J67"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <ul id="admin-dropdown" class="dropdown-content">
      <li>
        <a id="change-school-button" href="#">
          <i class="material-icons">location_on</i>
          <span id="user-building">
            <span id="user-location"></span>
          </span>
        </a>
      </li>
      <li>
        <a href="/"><i class="material-icons">arrow_back</i>Back to courses</a>
      </li>
      <li class="divider"></li>
      <li>
        <a href="#" id="sign-out-button" class="red white-text"
          ><i class="material-icons">logout</i>Sign out</a
        >
      </li>
    </ul>
    <!-- end nav drodown -->
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <div class="container">
            <!-- <a href="#" class="brand-logo">ECS PD</a> -->
            <ul class="s12">
              <li class="m12 l5">
                <a class="dropdown-trigger" href="#!" data-target="admin-dropdown">
                  <span id="string-name" class="white-text name"></span>
                  <i class="material-icons right">arrow_drop_down</i>
                </a>
              </li>
              <li class="right"></li>
              <!-- <li><a href="#" id="search-button" class="btn btn-flat white-text"><i class="material-icons">search</i></a></li> -->
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div id="admin-wrap" class="admin container">
      <!-- building select so they can swap here if necessary-->
      <div id="user-building-splash" class="col s12 input-field hidden">
        <span id="user-building-prompt"
          ><i class="material-icons large">school</i>Pick your location</span
        >
        <select id="user-building-select"></select>
        <button
          class="btn btn-large waves-effect waves-light blue"
          id="user-building-splash-submit"
        >
          Submit<i class="material-icons right large">check</i>
        </button>
      </div>
      <main class="admin col s8">
        <div class="admin-tabs">
          <div id="trainer-button" class="active">Trainer</div>
          <div id="admin-button">Administrator</div>
        </div>
        <div id="placeholder">
          <div class="row containers">
            <div id="trainer-container"></div>
            <div id="admin-container" class="hidden"></div>
          </div>
        </div>
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <script src="/__/firebase/init.js"></script>
    <script src="scripts/filters.js"></script>
    <script src="scripts/dashboard.js"></script>

    <script>
      $('.datepicker').datepicker({
        defaultDate: new Date(),
        setDefaultDate: false,
        today: 'Today',
        autoClose: false,
        showClearBtn: true,
        i8n: [
          {
            clear: 'Clear',
          },
        ],
      });
      $('select').formSelect();

      $('#date-select').on('click', function () {
        $('#placeholder').empty();
      });
      $('#date-select').on('change', function () {
        console.log($('#date-select').val());
        if ($('#date-select').val()) {
          $('#range-select').prop('disabled', true);
        } else {
          $('#range-select').prop('disabled', false);
        }

        $('select').formSelect();
      });
    </script>
  </body>
</html>

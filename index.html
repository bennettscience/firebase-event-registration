<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Elkhart PD</title>
  <link rel="manifest" href="manifest.json">

  <!-- scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

  <!-- App Styling -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">

  <!-- Materialize Stylesheets-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet" href="styles/main.min.css">

</head>

<body>
  <div id="slide-out" class="sidenav sidenav-fixed">
    <ul>
      <li>
        <div class="user-view">
          <div class="background">
            <img src="https://c1.staticflickr.com/9/8579/15899932525_cce383f209_b.jpg">
          </div>
          <div id="user-pic" class="circle"></div>
          <div id="string-name" class="white-text name"></div>
          <div id="user-email" class="white-text email"></div>
          <button id="sign-out-button" class="waves-effect waves-light btn blue">
            Sign out
          </button>
          <!-- <button id="push-button" class="waves-effect waves-light btn red" disabled>Subscribe</button> -->
          <button id="change-school-button" class="waves-effect waves-light btn blue white-text"><i class='material-icons'>arrow_drop_down</i><span id="user-location"></span></button>
        </div>
      </li>
      <li id="sorting">
        <a id="date" class="sort btn blue"><i class="material-icons white-text prefix">date_range</i>Sort by Date</a>
        <a id="title" class="sort btn blue"><i class="material-icons white-text prefix">sort_by_alpha</i>Sort by Title</a>
        <a id="collection" class="btn-flat waves-effect waves-light">Show Your Courses <span class="badge blue white-text" id="user-courses-badge"></span></a>
      </li>
      <li id="user-input" class="no-padding">
        <ul class="collapsible collapsible-accordion">
          <li> <!-- Danielson Filter START -->
            <a class="collapsible-header">Danielson Filters<i class="material-icons">arrow_drop_down</i></a>
            <div class="collapsible-body" id="dan-filters">
              <form name="filter-form" id="filter-form" action="" method="">
                <label for='1a'><input name='filterStatus' type='checkbox' value='1a' id='1a' class='filled-in' /><span>1a Demonstrating Knowledge of Content and Pedagogy</span></label>
                <label for='1b'><input name='filterStatus' type='checkbox' value='1b' id='1b' class='filled-in' /><span>1b Demonstrating Knowledge of Students</span></label>
                <label for='1c'><input name='filterStatus' type='checkbox' value='1c' id='1c' class='filled-in' /><span>1c Setting Instructional Outcomes</span></label>
                <label for='1d'><input name='filterStatus' type='checkbox' value='1d' id='1d' class='filled-in' /><span>1d Demonstrating Knowledge of Resources</span></label>
                <label for='1e'><input name='filterStatus' type='checkbox' value='1e' id='1e' class='filled-in' /><span>1e Designing Coherent Instruction</span></label>
                <label for='1f'><input name='filterStatus' type='checkbox' value='1f' id='1f' class='filled-in' /><span>1f Designing Student Assessments</span></label>
                <label for='2a'><input name='filterStatus' type='checkbox' value='2a' id='2a' class='filled-in' /><span>2a Creating an Environment of Respect and Report</span></label>
                <label for='2b'><input name='filterStatus' type='checkbox' value='2b' id='2b' class='filled-in' /><span>2b Establishing a culture for Learning</span></label>
                <label for='2c'><input name='filterStatus' type='checkbox' value='2c' id='2c' class='filled-in' /><span>2c Managing Classroom Procedures</span></label>
                <label for='2d'><input name='filterStatus' type='checkbox' value='2d' id='2d' class='filled-in' /><span>2d Managing Student Behavior</span></label>
                <label for='2e'><input name='filterStatus' type='checkbox' value='2e' id='2e' class='filled-in' /><span>2e Organizing Physical Space</span></label>
                <label for='3a'><input name='filterStatus' type='checkbox' value='3a' id='3a' class='filled-in' /><span>3a Communicating with Students</span></label>
                <label for='3b'><input name='filterStatus' type='checkbox' value='3b' id='3b' class='filled-in' /><span>3b Using Questioning and Discussion Techniques</span></label>
                <label for='3c'><input name='filterStatus' type='checkbox' value='3c' id='3c' class='filled-in' /><span>3c Engaging Students in Learning</span></label>
                <label for='3d'><input name='filterStatus' type='checkbox' value='3d' id='3d' class='filled-in' /><span>3d Using Assessment in Instruction</span></label>
                <label for='3e'><input name='filterStatus' type='checkbox' value='3e' id='3e' class='filled-in' /><span>3e Demonstrating Flexibility and Responsiveness</span></label>
                <label for='4a'><input name='filterStatus' type='checkbox' value='4a' id='4a' class='filled-in' /><span>4a Reflecting on Teaching</span></label>
                <label for='4b'><input name='filterStatus' type='checkbox' value='4b' id='4b' class='filled-in' /><span>4b Maintaining Accurate Records</span></label>
                <label for='4c'><input name='filterStatus' type='checkbox' value='4c' id='4c' class='filled-in' /><span>4c Communicating with Families</span></label>
                <label for='4d'><input name='filterStatus' type='checkbox' value='4d' id='4d' class='filled-in' /><span>4d Participating in the Professional Community</span></label>
                <label for='4e'><input name='filterStatus' type='checkbox' value='4e' id='4e' class='filled-in' /><span>4e Growing and Developing Professionally</span></label>
                <label for='4f'><input name='filterStatus' type='checkbox' value='4f' id='4f' class='filled-in' /><span>4f Showing Professionalism</span></label>
              </form>
            </div>
          </li>
          </ul>
        </li>
      </ul> <!-- End sidebar nav -->
    </div>
    <div id="search-wrap">
      <nav class="blue">
        <div class="nav-wrapper">
          <a href="#" data-target="slide-out" class="sidenav-trigger" id="slide-out-button" class="white-text"><i class="material-icons">menu</i></a>
          <a href="#" id="search-button" class="white-text"><i class="material-icons">search</i></a>
          <form id="search-form" class="hidden">
            <div class="input-field">
              <input id="search" type="search" placeholder="Search by title..." required />
              <i class="material-icons" id="search-clear">close</i>
            </div>
            <ul id="nav-mobile" class="right hide-on-med-and-down"></ul>
          </form>
        </div>
      </nav>
    </div>
    </div> <!-- /#sidebar-wrap -->
    <div id="wrap">
      <div id="login-splash">
        <img src='https://newscdn.weigelbroadcasting.com/79qZX-1527177142-109961-blog-elkhartschoolslogo.jpg' />
        <p>Please log in with your ECS Google account.</p>
        <button id="sign-in-button" class="waves-effect waves-light btn btn-large blue">
          <i class="material-icons large white-text prefix large">account_circle</i>Google Sign In
        </button>
      </div>
      <div id="user-building-splash" class="input-field">
        <span id="user-building-prompt"><i class="material-icons large">school</i>Pick your location</span>
        <select id="user-building-select"></select>
        <button class="btn btn-large waves-effect waves-light blue" id="user-building-splash-submit">Submit<i class="material-icons right large">check</i></button>
      </div>
      <main>
        <form id="course-form" action="#">
          <input hidden type="text" name="name" value="" />
          <input hidden type="text" name="userName" value="" />
          <input hidden type="text" name="email" value="" />

           <div id="allCourses"></div>
           <button class="btn btn-large waves-effect waves-light blue" type="submit" id="submit" name="action">Submit
             <i class="material-icons right">send</i>
           </button>
           <button class="btn btn-large btn-floating blue" type="submit" id="mobile-submit" name="action"><i class="material-icons right large">send</i></button>
        </form>
        </main> <!-- /main #content-wrap -->
    </div>  <!-- /#wrap -->
    <div id="user-courses-wrap" class="hidden">
      <span id="hide-user-courses">close<i class="material-icons">close</i></span>
      <div id="user-courses">
        <div id="user-courses-head"></div>
        <hr />
        <div id="user-courses-list"></div>
      </div>
    </div>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/5.3.1/firebase-app.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/5.3.1/firebase-database.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/5.3.1/firebase-functions.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/5.3.1/firebase-auth.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/5.3.1/firebase-messaging.js"></script>

    <script src="/__/firebase/init.js"></script>
    <script src="scripts/filters.js"></script>
    <script src="scripts/main.js"></script>
  </body>
  </html>
